<!-- templates/users/logout.html -->
{% extends 'base.html' %}

{% block title %}Выход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="mb-4">Вы вышли из системы</h4>
                <p class="text-muted mb-4">Спасибо, что были с нами! Возвращайтесь скорее.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Войти снова</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
